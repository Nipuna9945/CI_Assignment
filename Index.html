<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form with Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
<div id="header">
<div class="container"><br><br>
  <div class="row">
    <div class="col-md-6 offset-md-3 center-form">
      <form><br><br>
        <center><h2>Car price prediction</h2><center><br>
        <div class="form-group">
          <label for="input1" class="input">Car Model</label>
          <input type="text" class="form-control" id="input1" placeholder="Enter the car model">
        </div>
        <div class="form-group">
          <label for="input2" class="input">Year</label>
          <input type="text" class="form-control" id="input2" placeholder="Enter the car year">
        </div>
        <div class="form-group">
          <label for="input3" class="input">Motor Type</label>
          <input type="text" class="form-control" id="input3" placeholder="Enter the motor type">
        </div>
        <div class="form-group">
          <label for="input4" class="input">Running</label>
          <input type="text" class="form-control" id="input4" placeholder="Enter the milage">
        </div>
        <div class="form-group">
          <label for="input5" class="input">Color</label>
          <input type="text" class="form-control" id="input5" placeholder="Enter the car color">
        </div>
        <div class="form-group">
          <label for="input6" class="input">Type</label>
          <input type="text" class="form-control" id="input6" placeholder="Enter the car type">
        </div>
        <div class="form-group">
          <label for="input7" class="input">Status</label>
          <input type="text" class="form-control" id="input7" placeholder="Enter the car status">
        </div>
        <div class="form-group">
          <label for="input8" class="input">Motor Volume</label>
          <input type="text" class="form-control" id="input8" placeholder="Enter the motor volume">
        </div><br>
            <label for="input8">__Predicted price here__</label><br><br>
            <button type="button" class="btn btn-outline-success"><a href="Predict.html" class="b" id="b">Calculate the car price</button>
            <button type="button" class="btn btn-outline-warning"><a href="Home.html" class="a" id="a">Home</a></button>
        </center>
      </form>
    </div>
  </div>
  </center><br><br>
</div>
</div>


</body>
</html>
